<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<h2 style="text-align: center">Tic Tac Toe: The Unbeatable "Minimax Algorithm"</h2>
<p style="text-align: center;margin-top:370px;">&#0169; Kim Jay Luta</p>

<table>
    <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>

<div class="endgame">
    <div class="text"></div>
    <button onClick="startGame()" class="button">Replay</button>
</div>

<div class = "selectSym">
    <h2>Select symbol:</h2>
    <button onClick="selectSym('X')">X</button>
    <button onClick="selectSym('O')">O</button>
</div>

<script src="script.js"></script>
</body>
</html>
